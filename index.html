<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnósticos - Para la mejor matrona!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>¡Bienvenida a la mejor Matrona!</h1>
        <p>Para la mujer más hermosa que existe, Te amo <i class="fas fa-heart"></i></p>
        

    </header>

    

    <div class="container">
        <h2>Lista de Diagnósticos</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar diagnóstico...">
            <button id="clearInput" class="clear-btn">&times;</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Formulario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="diagnostic-list">
                <!-- Las filas serán generadas por JavaScript -->
            </tbody>
        </table>
    </div>


</body>
</html>
